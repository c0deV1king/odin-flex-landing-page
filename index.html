<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESO Fan Project</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/img/acendant-knight.jpg">
        <ul class="head-links">
            <li>Wiki</li>
            <li>Builds</li>
            <li>About</li>
        </ul>
    </div>

    <div class="hero">
        <div class="info-section">
            <h1>Info Header</h1>
            <p>sub info</p>
            <button>button</button>
        </div>
        <img src="/img/acendant-knight.jpg">
    </div>

    <div class="offers">
        <h2>Choose Your Class</h2>
        <div class="offer-cards">
            <div class="card-section">
                <img src="/img/acendant-knight.jpg">
                <p>Tank</p>
            </div>
            <div class="card-section">
                <img src="/img/acendant-knight.jpg">
                <p>Damage Dealer</p>
            </div>
            <div class="card-section">
                <img src="/img/acendant-knight.jpg">
                <p>Healer</p>
            </div>
        </div>
    </div>

    <div class="tank-section">
        <p id="quote-text">tank text info blah blah blah blah</p>
        <p id="quote-source">more text more text</p>
    </div>

    <div class="call-to-action">
        <div class="cta-info">
            <h4>title</h4>
            <p>info goes here for cta</p>
        </div>
        <button>Click Here</button>
    </div>

    <div class="footer">
        <p>Site by c0deV1king for <a href="https://www.theodinproject.com/">The Odin Project</a> 2023</p>
        <a href="https://www.github.com/c0deV1king"><img src="/img/github-mark-white.png"></a>
    </div>
</body>
</html>
